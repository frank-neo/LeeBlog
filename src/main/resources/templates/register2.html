<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta author="FranlLee">
    <title>登录-注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="../images/favicon.gif"/>
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../css/signin.css" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin">
    <a href="/"><img class="mb-4" src="../images/timg.jpg" alt="" width="200" height="200"></a>
    <h1 class="h3 mb-3 font-weight-normal">注册</h1>
    <label for="inputEmail" class="sr-only">邮箱地址</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="请输入邮箱地址" required autofocus>
    <label for="inputPassword" class="sr-only">设置密码</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="输入密码" required>
    <label for="inputPasswordcheck" class="sr-only">再次确认密码</label>
    <input type="password" id="inputPasswordcheck" class="form-control" placeholder="再次确认密码" required>
    <input type="text" id="nickName" class="form-control" placeholder="请输入你的昵称" required>
    <div class="d-block my-3" id="sexbox">性别：
        <input type="radio" name="sex" class="radio" value="male">小哥哥
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="sex" class="radio" value="famale">小姐姐
    </div>
    <label for="verify" class="sr-only">验证码</label>
    <input type="text" id="verify" class="form-control" placeholder="输入验证码" required>
    <img class="mb-3 imgcode" id="imgObj" src="/DrawImage">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me" id="remember-me" checked="checked">注册成功直接登录
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="button" onclick="isRightCode()">确认注册</button>
    <br>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>

<script src='../js/loginregister/jquery.min.js' type="text/javascript"></script>
<script src='../js/loginregister/md5.js' type="text/javascript"></script>
<script src='../js/loginregister/layer.js' type="text/javascript"></script>
<script src="../js/loginregister/register.js" type="text/javascript"></script>
</body>
</html>
