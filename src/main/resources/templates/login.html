<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta author="FranlLee">
    <title>登录-注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="../images/favicon.gif"/>
    <link rel="stylesheet" type="text/css" href="../css/register-login.css">

</head>
<body>
<div id="box"></div>
<div class="cent-box">
    <div class="cent-box-header">
        <h1 class="main-title">布偶猫舍</h1>
        <h2 class="sub-title">爱生活爱分享 - enjoy your life</h2>
    </div>

    <div class="cont-main clearfix">
        <div class="index-tab">
            <div class="index-slide-nav">
                <a href="login.html" class="active">登录</a>
                <a href="register.html">注册</a>
                <div class="slide-bar"></div>
            </div>
        </div>

        <div class="login form">
            <div class="group">
                <div class="group-ipt email">
                    <input type="text" name="email" id="email" class="ipt" placeholder="邮箱地址" required>
                </div>
                <div class="group-ipt password">
                    <input type="password" name="password" id="password" class="ipt" placeholder="输入您的登录密码" required>
                </div>
                <div class="group-ipt verify">
                    <input type="text" name="verify" id="verify" class="ipt" placeholder="输入验证码" required>
                    <img src="/DrawImage" class="imgcode" id="imgObj">
                </div>
            </div>
        </div>

        <div class="button">
            <button type="submit" class="login-btn register-btn" id="button" onclick="isRightCode()">登录</button>
        </div>

        <div class="remember clearfix">
            <label class="remember-me"><span class="icon"><span class="zt"></span></span><input type="checkbox"
                                                                                                name="remember-me"
                                                                                                id="remember-me"
                                                                                                class="remember-mecheck"
                                                                                                checked>记住我</label>
            <label class="forgot-password">
                <a href="#">忘记密码？</a>
            </label>
        </div>
    </div>
</div>

<script src='../js/loginregister/particles.js' type="text/javascript"></script>
<script src='../js/loginregister/background.js' type="text/javascript"></script>
<script src='../js/loginregister/jquery.min.js' type="text/javascript"></script>
<script src='../js/loginregister/layer.js' type="text/javascript"></script>
<script src="../js/loginregister/verifyCode.js" type="text/javascript"></script>

</body>
</html>
